<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field appearance="fill">
      <mat-label>Post Title</mat-label>
      <input
        matInput
        type="text"
        formControlName="title">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="form.get('title')">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName="content"></textarea>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="form.get('content')">Please enter a post title.</mat-error>
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
      <mat-label>Post Title</mat-label>
      <input matInput >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field> -->
    <div>
      <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
      <button mat-raised-button type="button" color="primary" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="(imagePreview !== '' && imagePreview )">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  </form>
</mat-card>
